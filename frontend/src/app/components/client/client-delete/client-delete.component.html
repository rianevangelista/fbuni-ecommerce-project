<mat-card>
    <mat-card-title>Excluir Cliente</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="E-mail" 
            [value]="client.email" name="email" disabled>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Senha"
            [value]="client.senha" name="senha" disabled>
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteClient()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
