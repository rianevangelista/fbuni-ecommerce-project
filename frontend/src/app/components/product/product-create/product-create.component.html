<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <!-- NOME -->
        <mat-form-field>
            <input matInput placeholder="Nome" 
            [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <!-- PREÇO -->
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [(ngModel)]="product.price" name="price">
        </mat-form-field>

        <!-- CÓDIGO DE BARRAS -->
        <mat-form-field>
            <input matInput placeholder="Cód. Barras"
            [(ngModel)]="product.code" name="code">
        </mat-form-field>

        <!-- QUANTIDADE -->
        <mat-form-field>
            <input matInput placeholder="Quantidade"
            [(ngModel)]="product.quantity" name="quantity">
        </mat-form-field>

        <!-- CATEGORIA -->
        <mat-form-field>
            <input matInput placeholder="Categoria"
            [(ngModel)]="product.category" name="category">
        </mat-form-field>

        <!-- STATUS -->
        <mat-form-field>
            <input matInput placeholder="Status (Ativo | Inativo)"
            [(ngModel)]="product.status" name="status">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="createProduct()" color="primary">
    Salvar
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
